freebsd_instance:
  image: freebsd-12-1-release-amd64
  cpu: 2
  memory: 8G

env:
  CIRRUS_CLONE_DEPTH: 1

task:
  stateful: false
  timeout_in: 60m
  
  install_script:
    - env
    - kldstat
    - kldload zfs.ko
    - kldload tmpfs.ko # Needed?
    - kldload nullfs.ko
    - kldload geom_uzip.ko
    - kldstat
    - pkg install -y pkg git-lite zsync # qemu-devel uefi-edk2-qemu-x86_64
    - mkdir -p /usr/local/furybsd
    - mount -t tmpfs tmpfs /usr/local/furybsd
    
  test_script:
    - /bin/sh -x ./build.sh || true # FIXME: Why does this return an error even though the ISO succeeded?
    - ls -lh "${CIRRUS_WORKING_DIR}"/*.iso*
    - df -h
    - ( cd "${CIRRUS_WORKING_DIR}" ; zsyncmake *.iso )
    
  binaries_artifacts:
    # Relative to ${CIRRUS_WORKING_DIR}
    path: "/*.iso*"
